{% extends 'base.html' %}

{%  block content %}
   <h1>{% block title %} Add a new post {% endblock %}</h1>
   <form method="post">
       <label for="title">Title</label>
       <br>
       <input type="text" name="title" placeholder="Enter Post Title" value="{{ request.form['title'] or post['title'] }}"/>
         <br>
          <label for="content">Content</label>
       <br>
       <textarea
          name="content"
          placeholder="Post Content"
          rows="15"
          cols="60"
       >{{ request.form['content'] }}</textarea>
       <br>
       <button type="submit">Submit</button>
   </form>

{% endblock %}
